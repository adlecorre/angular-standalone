<div class="background">
  <div 
    class="particle" 
    *ngFor="let p of particles"
    [ngStyle]="{
      top: p.top,
      left: p.left,
      width: p.size + 'px',
      height: p.size + 'px',
      animationDuration: p.duration + 's'
    }">
  </div>

  <router-outlet></router-outlet>
</div>
